name: FastAPI CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d --build
        docker ps

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        sleep 10  # o usa healthcheck en docker-compose para mayor precisi√≥n

    - name: Run flake8 in fastapi container
      run: |
        docker-compose exec -T fastapi flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        docker-compose exec -T fastapi flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run pytest in fastapi container
      run: |
        docker-compose exec -T fastapi pytest

    - name: Tear down
      if: always()
      run: docker-compose -f docker-compose.yml down
